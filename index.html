<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- foglio di stile personale -->
  <link rel="stylesheet" href="css/style.css">
  <title>Memory</title>
</head>
<body>

  <div id="app">

    <div id="start-window" v-if="!startGame"></div>

    <div id="game-window" v-else>

      <!-- header -->
      <header>
        <h1>MEMORY - The Game</h1>
        <p>SCORE: {{ score }}</p>
      </header>
      <!-- /header -->

      <!-- main -->
      <main>
        <div class="game-field" :style="'width:' + fieldWidth + '%'">

          <!-- carta doppio bg che ruota -->
          <div
          class="card-container"
          :style="'width:calc(100% / ' + cardsDivider + ')'"
          v-for="(card,index) in playingCards">
            <div class="card" @click="flipCard(index)">
              <div
              class="inner-card pos-rel"
              :style="card.active ? 'transform:rotateY(180deg)' : ''">
                <div class="front-card"></div>
                <div class="back-card">
                  <i :class="'fas ' + card.class"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer></footer>
      <!-- /footer -->

    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
